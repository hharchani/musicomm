<!DOCTYPE html>

<head>
<title>MusiComM</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="styles/signup.css">
</head>

<body>
<div class="container">
	<div class="heading-wrapper">
		<h1>MusiComM<h1>
	</div>
	<div class="form-wrapper">
		<form action="http://web.iiit.ac.in/~harshit.harchani/signup.php" method="post" enctype="multipart/form-data">
		<input placeholder="Your Name" type="text" name="name" required><br><br>
		<input placeholder="Username" type="text" name="username" required><br><br>
		<input placeholder="Your E-mail Id" type="e-mail" name="e-mail" required><br><br>
		<input placeholder="Password" type="password" name="password" required><br><br>
		<input placeholder="Re-type Password" type="password" name="re-password" required><br><br>
		<input type="submit" value="Sign-Up" name="submit">
		</form>
	</div>		
</div>
</body>
</html>
